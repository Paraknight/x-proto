<head>
	<link rel="stylesheet" type="text/css" href="./style.css"></link>
</head>
<body>
	<div id="game"><div id="overlay"></div></div>
	<script>
		var overlay = document.getElementById('overlay');
		var dragging = null, offX = 0, offY = 0;

		overlay.addEventListener('mousedown', function (event) {
			if (event.target.className.indexOf('draggable') >= 0) {
				dragging = event.target;
				offX = event.offsetX;
				offY = event.offsetY;
			}
		});

		document.addEventListener('mouseup', function (event) {
			dragging = null;
		});

		document.body.addEventListener('mousemove', function (event) {
			if (dragging) {
				// FIXME: Constrain drag to browser window size.
				dragging.style.top = (event.pageY-offY)+'px';
				dragging.style.left = (event.pageX-offX)+'px';
			}
		});

		document.body.addEventListener('mousedown', function (event) {
			if (event.shiftKey)
				playerWin.style.display = 'none';
			else
				playerWin.style.display = '';
		});



		var inventory = {
			head: null,
			body: null,

			items: []
		};




		function allowDrop (event) {
			event.preventDefault();
		}

		function drag (event) {
			event.dataTransfer.setData('Text',event.target.id);
		}

		function drop (event) {
			event.preventDefault();
			var element = document.getElementById(event.dataTransfer.getData('Text'));
			if (event.target != element)
				event.target.appendChild(element);
		}

		function createWindow (x, y, w, h) {
			var win = document.createElement('div');
			win.className = 'window draggable';
			win.style.top = y+'px';
			win.style.left = x+'px';
			win.style.width = w+'px';
			win.style.height = h+'px';
			overlay.appendChild(win);
			return win;
		}

		var playerWin = createWindow(((window.innerWidth-432)/2)|0,((window.innerHeight-432)/2)|0,432,432);
		playerWin.id = 'playerWin';
		var equip = document.createElement('div');


		var slot = document.createElement('div');
		slot.id = 'invSlot0';
		slot.className = 'itemSlot';
		slot.style.top = '27px';
		slot.style.right = '20%';
		slot.style.backgroundImage = 'url(\'spritesheet.png\')';
		slot.ondrop = drop;
		slot.ondragover = allowDrop;
		equip.appendChild(slot);

		var slot = document.createElement('div');
		slot.id = 'invSlot1';
		slot.className = 'itemSlot';
		slot.style.top = '81px';
		slot.style.right = '20%';
		slot.style.backgroundImage = 'url(\'spritesheet.png\')';
		slot.style.backgroundPosition = '0px -40px';
		slot.ondrop = drop;
		slot.ondragover = allowDrop;
		equip.appendChild(slot);


		for (var i = 2; i < 4; i++) {
			var slot = document.createElement('div');
			slot.id = 'invSlot'+i;
			slot.className = 'itemSlot';
			slot.style.top = (27+i*54)+'px';
			slot.style.right = '20%';
			slot.ondrop = drop;
			slot.ondragover = allowDrop;
			equip.appendChild(slot);
		}

		var inv = document.createElement('div');
		inv.style.position = 'absolute';
		inv.style.bottom = 0;

		for (var i = 0; i < 24; i++) {
			var slot = document.createElement('div');
			slot.id = 'invSlot'+(8+i);
			slot.className = 'itemSlot';
			slot.style.top = (-149+((i*0.125)|0)*50)+'px';
			slot.style.left = (5+(i%8)*54)+'px';
			slot.ondrop = drop;
			slot.ondragover = allowDrop;
			inv.appendChild(slot);
		}

		playerWin.appendChild(equip);
		playerWin.appendChild(inv);

		var axeItem = document.createElement('img');
		axeItem.id = 'axeItem';
		axeItem.src = 'http://maidenwars.com/icons/icon_mainhand_axe_1.png';
		axeItem.draggable = true;
		axeItem.ondragstart = drag;
		document.getElementById('invSlot2').appendChild(axeItem);
	</script>
</body>
